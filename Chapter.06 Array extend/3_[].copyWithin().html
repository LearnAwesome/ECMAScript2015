<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
		//Array的实例[].copyWithin(targetIndex, startIndex = 0, endIndex = this.length)
		//修改数组，返回：修改位置为targetIndex，修改项起始位置startIndex(default: 0)，停止位置endIndex(default: this.length)
			let arr = [0, 1, 2, 3, 4];
			arr.copyWithin(0, 3);
			console.log(arr); //[3, 4, 2, 3, 4];
			
		</script>
	</body>
</html>
