<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//handler中的has()方法拦截实例
			//隐藏某些属性，不被in操作符发现
			const handler = {
				has(obj, prop) {
					console.log( prop )
					if ( prop[0] === '_' ) {
						return false;
					};
					return prop in obj;
				}
			};
			const target = {
				_id: 'abc',
				name: 'John'
			};
			const proxy = new Proxy( target, handler );
			console.log( '_id' in proxy ); //false
			//对for in循环无效
			
		</script>
	</body>
</html>
