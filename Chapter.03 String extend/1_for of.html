<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//for in，只能遍历索引值
			for (let index in 'foo') {
				console.log('foo'[index]); //f o o
			}
			
			//for of，可以直接识别字符串中所有码点，包括大于0xffff的码点
			for (let codePoint of 'foo') {
				console.log(codePoint); //f o o
			}
			
		</script>
		
	</body>
</html>
