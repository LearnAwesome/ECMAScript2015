<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var str = 'hello world!';
			
			console.log( str.startsWith( 'e', 1 ) ); //以某字符串开始  true
			console.log( str.endsWith( '!', 12 ) ); //以某字符串结束  true
			console.log( str.includes( 'llo' ) ); //包含某字符串 true
			
			//以上三个方法是对indexOf的增强
			
		</script>
		
	</body>
</html>
