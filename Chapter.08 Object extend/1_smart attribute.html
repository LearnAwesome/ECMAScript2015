<body>
    <script>
        
    //对象属性的简介表示方法
    	//ES6在定义对象属性时，如果引用变量，可以只写变量名
        let name = 'Jon';
        let age = 27;
//      let obj = { name, age }; //{ name: 'Jon', age: 27 }
//      console.log( obj );
        
        //方法也可以简写
//      let obj = {
//      	f() { console.log(this) }
//      };
		let f = function (){console.log(this)}
		let foo = () => console.log(this);
		let obj = { name, age, f, foo };
        console.log(obj); //{ f: f }

    </script>
