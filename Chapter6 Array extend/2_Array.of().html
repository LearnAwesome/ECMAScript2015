<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
		//Array.of()
		//用来构建数组，是对Array()的修正
			//ES5的new Array()或者Array()，因为参数个数不同会发生重载现象
			console.log( new Array() ); //[]
			console.log( new Array(2) ); //[ undefined, undefined ]
			console.log( new Array(2, 3) ); //[ 2, 3 ] //当参数个数大于等于2时，才会返回一个正确构建的数组
			
			//ES6中Array.of()，无论参数个数多少，行为一致
			console.log( Array.of() ); //[]
			console.log( Array.of(2) ); //[2]
			console.log( Array.of(2, 3) ); //[2, 3]
			
		</script>
	</body>
</html>
