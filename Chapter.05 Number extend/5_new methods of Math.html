<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//Math.trunc() 返回数字中的整数部分
			console.log( Math.trunc( 0.1 ) ); //0
			console.log( Math.trunc( -0.1 ) ); //-0
			
			//Math.sign() 判断数字正负，零的情况
			console.log( Math.sign( 5 ) ); //1 正数返回1
			console.log( Math.sign( -5 ) ); //-1 负数返回-1
			console.log( Math.sign( 0 ) ); //0 正0返回-0
			console.log( Math.sign( -0 ) ); //-0 负0返回-0
			
			//注意：Math方法中，如果参数为非数字类型，则先用Number()进行转换，如果失败则返回NaN
			
			
		</script>
	</body>
</html>
