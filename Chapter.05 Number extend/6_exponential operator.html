<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//ES6中加入指数运算符 **，如 a**b相当于 Math.pow(a, b);
			console.log( 2**2 ); //4
			console.log( 2**3 ); //8
			
			//指数运算符可以与等号结合
			let a = 2;
			let b = 2;
			console.log( a **= 2 ); //4 相当于a * a
			console.log( b **= 3 ); //8 相当于b * b * b
			
		</script>
	</body>
</html>
